# See:
#
#  https://circleci.com/docs/configuration/
#  https://circleci.com/docs/install-and-use-yarn/

machine:
  node:
    version: 6.9.1
  environment:
    YARN_VERSION: 0.18.1
    PATH: "${PATH}:${HOME}/.yarn/bin:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  services:
    - redis
    - memcached

# Use for broader build-related configuration
general:
  branches:
    ignore:
      - gh-pages

# Install your project's language-specific dependencies
dependencies:
  pre:
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      fi
    - yarn global add nyc codecov
  override:
    - yarn install
  post:
    - echo $KEYFILE > /home/ubuntu/nodejs-docs-samples/key.json
    - node scripts/run "yarn install"
  cache_directories:
    - ~/.yarn
    - ~/.cache/yarn

# Run your tests
test:
  override:
    - yarn run all-cover
  post:
    - nyc report --reporter=lcov > coverage.lcov && codecov
